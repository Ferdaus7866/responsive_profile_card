<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Profile Card</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="card">
        <div class="profile-card">

            <div class="image">
                <img src="img/profile.png" class="profile-img" alt="">
            </div>

            <div class="text-data">
                <span class="name">Ferdaus Islam</span>
                <span class="job">WordPress &amp; Shopify Expert</span>
            </div>

            <div class="media-button">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
                <a href="#" style="background: #0077B5;" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" style="background: #d62976;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
